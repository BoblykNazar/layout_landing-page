<!-- #region head -->
<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion head -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img
            class="top-bar__img"
            src="images/header_images/THE MET-logo.png"
            alt="THE MET logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Welcome<br>to The MET</h1>
      </div>
    </header>
    <!-- #endregion header -->

    <!-- #region aside -->
    <aside class="page__menu menu" id="menu">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img
            class="top-bar__img"
            src="images/header_images/THE MET-logo.png"
            alt="THE MET logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
              <a href="#now-on-view" class="nav__link">Now on view</a>
            </li>

            <li class="nav__item">
              <a href="#explore-online" class="nav__link">Explore Online</a>
            </li>

            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="menu__contacts">
          <p class="menu__contacts-address">The Met Fifth Avenue</p>
          <a href="+1 212-535-7710" class="menu__contacts-number">+1 212-535-7710</a>
        </div>

        <div class="menu__contacts">
          <p class="menu__contacts-address">The Met Cloisters</p>
          <a href="+1 212-923-3700" class="menu__contacts-number">+1 212-923-3700</a>
        </div>

        <a href="#" class="menu__call-to-order">call to order</a>
      </div>
    </aside>
    <!-- #endregion aside -->

    <!-- #region main -->
    <main class="main">
      <section class="main__home" id="home">
        <h2 class="main__title">Section</h2>
      </section>

      <section class="main__about-us" id="about-us">
        <h2 class="main__title">Section</h2>
      </section>

      <section class="main__now-on-view" id="now-on-view">
        <h2 class="main__title">Section</h2>
      </section>

      <section class="main__explore-online" id="explore-online">
        <h2 class="main__title">Section</h2>
      </section>

      <section class="main__contacts" id="contacts">
        <h2 class="main__title">Section</h2>
      </section>
    </main>
    <!-- #endregion main -->

    <!-- #region footer -->
    <footer class="footer"></footer>
    <!-- #endregion footer -->
  </body>
</html>
